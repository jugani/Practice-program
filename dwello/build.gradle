group 'com.jm'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12';
    compile group: 'com.squareup.okhttp3', name: 'okhttp', version: '3.10.0';
    compile group: 'com.google.gson', name:'Gson';
}
